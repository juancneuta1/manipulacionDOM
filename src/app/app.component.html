<h2>{{ title }}</h2>

<form (ngSubmit)="agregarObjeto()">
  <div>
    <label for="nombre">Nombre:</label>
    <input
      id="nombre"
      type="text"
      [(ngModel)]="objeto.nombre"
      name="nombre"
      required
    />
  </div>

  <div>
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="objeto.email"
      name="email"
      required
    />
  </div>

  <button type="submit">Agregar</button>
</form>

<hr />

<p><strong>Vista previa:</strong></p>
<p>Nombre: {{ objeto.nombre }}</p>
<p>Email: {{ objeto.email }}</p>
